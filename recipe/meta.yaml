{% set version = "1.7" %}

package:
  name: otsubsetinverse
  version: {{ version }}

source:
  fn: otsubsetinverse-{{ version }}.tar.gz
  url: https://github.com/openturns/otsubsetinverse/archive/v{{ version }}.tar.gz
  sha256: a1cfba73ff87317ea04babdd36ee724b5d14ed9bbfbce7fcc1ce8313e172d864

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otsubsetinverse', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.15*
  run:
    - python
    - openturns 1.15*

test:
  imports:
    - otsubsetinverse

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Inverse subset simulation

extra:
  recipe-maintainers:
    - adumasphi
    - jschueller
